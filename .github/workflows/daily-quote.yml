name: Daily Automation Suite

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  authentic-media-quote:
    name: Generate Authentic Media Quote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install openai requests

      - name: Generate Authentic Media Quote
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          MOVIES_DB_ID: ${{ secrets.MOVIES_DB_ID }}
          BOOKS_DB_ID: ${{ secrets.BOOKS_DB_ID }}
          GAMES_DB_ID: ${{ secrets.GAMES_DB_ID }}
        run: python daily_quote.py

  strategic-daily-briefing:
    name: Generate Strategic Daily Briefing
    runs-on: ubuntu-latest
    needs: authentic-media-quote
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install openai requests PyJWT cryptography google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Generate Strategic Daily Briefing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          WEEKLY_CHECKLIST_DB_ID: ${{ secrets.WEEKLY_CHECKLIST_DB_ID }}
          STRATEGIC_GOALS_DB_ID: ${{ secrets.STRATEGIC_GOALS_DB_ID }}
          DAILY_JOURNAL_DB_ID: ${{ secrets.DAILY_JOURNAL_DB_ID }}
        run: python daily_briefing.py

  morning-insight:
    name: Generate AI Morning Insights
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai google-auth google-api-python-client python-dotenv

      - name: Create Google Credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: Generate Morning Insight
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python morning_insight.py

      - name: Commit and push logs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add logs/ || true
          git commit -m "üìù Add morning insight logs - $(date +'%Y-%m-%d %H:%M:%S IST')" || echo "No changes to commit"
          git push || true

      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: morning-insight-logs
          path: logs/
          retention-days: 30
